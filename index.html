        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!-- Nav Bar -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand appname" href="./index.html">Sorting Visualizer</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="navbar-nav navitemsList">
                        <li class="nav-item">
                            <a class="nav-link newArray" aria-current="page" href="#">Generate New Array</a>
                        </li>

                        <li class="nav-item nav-link speedrange">
                            <span>Speed</span>
                            <input type="range" min="50" max="600" value="500" id="speed">
                        </li>
                        <li class="nav-item nav-link sizerange">
                            <span>Size</span>
                            <input type="range" min="20" max="60" value="30" step="1" id="size">

                        </li>


                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active bubblesort" href="#" id="navbarDropdownMenuLink"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">Bubble Sort</a>
                            <ul class="dropdown-menu navdropdown" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Insertion Sort</a></li>
                                <li><a class="dropdown-item" href="#">Selection Sort</a></li>
                                <li><a class="dropdown-item" href="#">Quick Sort</a></li>
                                <li><a class="dropdown-item" href="#">Merge Sort</a></li>
                                <li><a class="dropdown-item" href="#">Heap Sort</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

    <!--Array Bars-->

    <div id="bars" class="barsCon"></div>


    <!--Sorting Button-->

    <button type="button" class="btn btn-dark btn-lg btn-block rounded-pill" id="sort-button">Sort</button>

    <!-- Footer -->

    <footer id="footer">

            <a class="link" href="https://www.geeksforgeeks.org/sorting-algorithms/" target="blank">Know more about Sorting Algo's</a>

            <a href="https://github.com/curio-7" target="blank" class="link">

    </footer>

    <script src="js_files/index.js"></script>
    <script src="js_files/bubble.js"></script>

    <script src="js_files/merge.js"></script>
